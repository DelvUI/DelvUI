name: Build

on:
  workflow_dispatch:
  push:
    branches:
      - master

env:
  SOLUTION_NAME: DelvUI
  INTERNAL_NAME: DelvUI
  RELEASE_DIR: DelvUI\bin\Release\DelvUI
  PERSONAL_PLUGIN_REPO: jdsmith2816/MyDalamudPlugins

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.0.2
      - name: Download Dalamud
        run: |
          Invoke-WebRequest -Uri https://goatcorp.github.io/dalamud-distrib/latest.zip -OutFile latest.zip
          Expand-Archive -Force latest.zip "$env:AppData\XIVLauncher\addon\Hooks\dev\"   
      - name: Build
        run: |
          dotnet restore -r win ${{ env.SOLUTION_NAME }}.sln
          dotnet build --configuration Release
        env:
          DOTNET_CLI_TELEMETRY_OPTOUT: true
      - uses: actions/upload-artifact@v2
        with:
          name: PluginRepoZip
          path: ${{ env.RELEASE_DIR }}
          if-no-files-found: error

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          repository: ${{ env.PERSONAL_PLUGIN_REPO }}
          token: ${{ secrets.PAT }}
      - uses: actions/download-artifact@v2
        with:
          name: PluginRepoZip
          path: plugins/${{ env.INTERNAL_NAME }}
      - uses: actions/download-artifact@v2
        if: "contains(toJSON(github.event.commits.*.message), '[TEST]')"
        with:
          name: PluginRepoZip
          path: testing/${{ env.INTERNAL_NAME }}
      - uses: EndBug/add-and-commit@v7
        with:
          add: --all
          author_name: GitHub Action
          author_email: github-actions[bot]@users.noreply.github.com
          message: Update ${{ env.INTERNAL_NAME }}